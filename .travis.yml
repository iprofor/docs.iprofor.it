sudo: false
language: python
python: '2.7'
install:
- pip install --upgrade pip
- pip install mkdocs
script:
- mkdocs build --verbose --clean --strict
deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
 local_dir: docs
 on:
   branch: master
fqdn: www.docs.iprofor.it
